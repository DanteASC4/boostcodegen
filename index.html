<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Code Maker for Schools</title>
    <link rel="stylesheet" href="./lib/styles/master.css">
    <link rel="icon" href="./lib/assets/ok_hand.png">
</head>
<body>

    <div class="cont">
        <textarea placeholder="Paste a column of school names from airtable here" name="input" id="in" cols="30" rows="10"></textarea>
        <input class="genButton" type="button" onclick="populate()" value="Generate codes">
        <textarea placeholder="Codes will show up here after you click generate" name="output" id="out" cols="30" rows="10" readonly></textarea>
        <input id="copyButton" class="genButton" type="button" onclick="copyToClip()" value="Click to copy codes to clipboard">

    </div>
    <script src="./lib/scripts/main.js"></script>
</body>
</html>
